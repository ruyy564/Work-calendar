version: '3.0'

services:
  react-app:
    image: react-app
    stdin_open: true
    env_file:
      - ./client/.env
    ports:
      - 3000:3000
    command: npm run start
    restart: always
    networks:
      - pern-app
  node-api:
    image: node-api
    ports:
      - 5000:5000
    env_file:
      - ./server/.env
    depends_on:
      - postgres
    command: npm run start
    restart: always
    networks:
      - pern-app
  postgres:
    container_name: postgres
    image: postgres:12
    env_file:
      - ./server/.env
    environment:
      PG_DATA: /var/lib/postgresql/data
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - pern-app
networks:
  pern-app:
    driver: bridge
volumes: 
  pgdata:
    driver: local
  
